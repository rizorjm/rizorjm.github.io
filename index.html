<!DOCTYPE html>
<html ng-app="aiAssistantApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldOPs AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script> <!-- Changed from client.js to app.js -->
</head>
<body>
    <div class="container" ng-controller="AIController">
        <!-- Header with AI Icon -->
        <div class="header">
            <div class="ai-icon">ü§ñ</div>
            <h1>AI Assistant</h1>
            <div class="subtitle">Powered by Gemini</div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Question/Prompt Input -->
            <div class="form-group">
                <label for="prompt">Ask anything:</label>
                <input type="text"
                       id="prompt"
                       ng-model="data.prompt"
                       class="form-input"
                       placeholder="Type your question..."
                       ng-keydown="onKeyDown($event)"
                       ng-disabled="data.loading" />
            </div>
            
            <!-- File Upload Section -->
            <div class="form-group">
                <label>Upload file:</label>
                <div class="file-input-wrapper">
                    <input type="file"
                           id="fileInput"
                           accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg,.gif,.csv"
                           onchange="angular.element(this).scope().fileChanged(this)"
                           ng-disabled="data.loading"
                           style="display: none;" />
                    <div class="file-input" onclick="document.getElementById('fileInput').click()">
                        <span ng-if="!data.imageBase64">üìÅ Choose file</span>
                        <span ng-if="data.imageBase64">‚úì File loaded</span>
                    </div>
                </div>
                <div class="file-info">PDF, Images, Word, Text, CSV</div>
            </div>
            
            <!-- Submit Button -->
            <button type="button"
                    class="submit-btn"
                    ng-disabled="data.loading || !data.prompt"
                    ng-click="submitForm()">
                <div ng-if="data.loading" class="loading-spinner"></div>
                <span ng-if="!data.loading">Send</span>
                <span ng-if="data.loading">Processing...</span>
            </button>
            
            <!-- Results Section -->
            <div ng-if="data.result || data.error" class="result-section">
                <!-- Success Response -->
                <div ng-if="data.result" class="form-group">
                    <label>AI Response:</label>
                    <div class="result-box">
                        <textarea id="response-box" ng-model="data.editableResponse" 
                                  placeholder="AI response will appear here..."></textarea>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div ng-if="data.error" class="error-message">
                    {{ data.error }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
